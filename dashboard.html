<head>

    <div id="top-bar">
        <button class="menu-button" onclick="toggleSidebar()">&#9776; 메뉴</button>
    </div>
    
    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">&#10006;</button>
        <!-- <h2>메뉴</h2> -->
        <ul style="margin-top: 2rem;">
            <li style="background-color: rgb(236, 236, 236);"><a style="color: black;" href="/dashboard">DashBoard</a></li>
            <li><a href="/weeks">Weeks</a></li>
            <li><a href="/search">Search</a></li>
        </ul>
    </div>

    <div id="main-content" class="main-content">
        <h3 class="title">금일 불량 상태</h3>
        <div id="section1">
            <div class="left-section">
                <div id="pattern" class="box contentContainer">
                    <h3>패턴</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="patternGaugeChart"></div>
                        <div class="barchart" id="patternBarChart"></div>
                    </div>
                    <!-- Box 1 -->
                </div>
                <div id="ink" class="box contentContainer">
                    <h3>잉크</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="inkGaugeChart"></div>
                        <div class="barchart" id="inkBarChart"></div>
                    </div>
                    <!-- Box 2 -->
                </div>
                <div id="au" class="box contentContainer">
                    <h3>금도금</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="auGaugeChart"></div>
                        <div class="barchart" id="auBarChart"></div>
                    </div>
                    <!-- Box 3 -->
                </div>
                <div id="scratch" class="box contentContainer">
                    <h3>스크래치</h3>
                    <div style="display: flex; height: 90%;">
                        <div class="empty_space"></div>
                        <div class="gaugechart" id="scratchGaugeChart"></div>
                        <div class="barchart" id="scratchBarChart"></div>
                    </div>
                    <!-- Box 4 -->
                </div>
            </div>
            <div class="right-section contentContainer">
                <div class="box right-box">
                    <h3>공정 상태</h3>
                    <div id="stateGaugeChart">

                    </div>
                </div>
                <div class="box right-box" style="margin-top: 20px;">
                    <h3>불량 비율</h3>
                    <div id="defectPiChart">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/toggleBar.js"></script>
